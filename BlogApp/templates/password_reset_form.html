{% extends 'mainform.html' %}
{% block content %}

<div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center">
        <!--Left Col-->
        <div class="flex flex-col w-full md:w-2/5 justify-center items-start text-center md:text-left">
          <h1 class="my-4 text-5xl font-bold leading-tight">
             Enter new password 
          </h1>


<p class=" tracking-loose w-full">To Update your Blog-A-ware  password. Please enter your new password twice so we can verify you typed it in correctly.</p><br>


<form method="post">

	{% csrf_token %}
	
	<div class=" leading-normal text-l mb-8 ">
	<style type="text/css">
		input,input:focus{
			color: black;
			margin:5px;
			padding: 5px;
			border-radius: 5px;
		}
		ul{
			list-style-type: disc;
			margin: 5px;
			padding: 5px;
		}
	</style>
	{{form}}
	</div>
	<button class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out" type="submit" value="">
            Update Password
          </button>
          
	
</form>
</div>
<!--Right Col-->
        <div class="w-full md:w-3/5 my-32 py-6 text-center">
          {% load static %}
          <img class="w-full md:w-4/5 z-50" src="{% static 'images/sitting.png' %}" />
          
        </div>
       </div>

{% endblock %}
